<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SÅ«dÅ¾iusAI</title>
    <style>
        /* CSS Variables */
        :root {
            --primary-color: #007bff;
            --hover-color: #0056b3;
            --background-color: #f0f0f0;
            --chat-background: white;
            --incoming-message-color: #e5e5ea;
            --dropdown-background: #333;
            --dropdown-item-color: #fff;
            --dropdown-item-hover: #444;
            --font-family: Arial, sans-serif;
            --border-radius: 4px;
        }

        /* All your CSS styles remain the same */

        /* Chat container styles */
        .chat-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: calc(100vh - 60px);
            padding: 20px;
            position: relative;
        }

        .chat-wrapper {
            background-color: var(--chat-background);
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
            width: 100%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .chat-box {
            background-color: var(--chat-background);
            border-radius: 8px;
            overflow-y: auto;
            max-height: 400px;
            padding: 10px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .chat-message {
            padding: 10px;
            border-radius: 20px;
            max-width: 75%;
            word-wrap: break-word;
            display: flex;
            align-items: center;
        }

        .chat-message.outgoing {
            background-color: var(--primary-color);
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 0;
        }

        .chat-message.incoming {
            background-color: var(--incoming-message-color);
            color: black;
            align-self: flex-start;
            border-bottom-left-radius: 0;
            position: relative; 
        }

        .robot-emoji {
            position: absolute;
            left: -30px;
            top: 10px;
        }

        .input-container {
            display: flex;
            width: 100%;
        }

        .input-container input {
            flex: 1;
            border: 1px solid #ccc;
            border-radius: var(--border-radius);
            padding: 10px;
            font-size: 16px;
        }

        .input-container button {
            margin-left: 10px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            padding: 10px 15px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        /* Loading Screen Styles */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255, 255, 255, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .loader {
            width: 100px;
            height: 100px;
            border: 16px solid #f3f3f3;
            border-top: 16px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Loading Screen Container -->
    <div class="loading-screen">
        <div class="loader"></div>
        <p>Loading...</p>
    </div>

    <!-- Main Content -->
    <div class="content" style="display:none;">
        <header class="navbar">
            <span class="navbar-title">SÅ«dÅ¾iusAI</span>
        </header>

        <main class="chat-container" id="chat-container">
            <div class="chat-wrapper">
                <div class="chat-box" id="chat-box"></div>
                <div class="input-container">
                    <input type="text" id="message-input" placeholder="Ask me anything!" maxlength="200">
                    <button id="send-button">Send</button>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/2.1.3/marked.min.js"></script>
    <script>
        // Simulate loading time
        window.onload = function () {
            setTimeout(function () {
                document.querySelector('.loading-screen').style.display = 'none'; // Hide loading screen
                document.querySelector('.content').style.display = 'block'; // Show main content
            }, 1000); // Adjusted time to 1 second
        };
    
        const input = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const chatBox = document.getElementById('chat-box');
        
        // This will automatically use the URL of your Replit application
        // You should change this URL to match your actual API URL
        const API_URL = window.location.origin + "/api/generate";
    
        async function sendMessage() {
            const message = input.value.trim();
            if (!message) return;
    
            // Display user message
            const messageElement = document.createElement('div');
            messageElement.className = 'chat-message outgoing';
            messageElement.textContent = message;
            chatBox.appendChild(messageElement);
            input.value = '';
            chatBox.scrollTop = chatBox.scrollHeight;
    
            try {
                // Show a temporary "thinking" message
                const thinkingElement = document.createElement('div');
                thinkingElement.className = 'chat-message incoming';
                thinkingElement.textContent = "AI is thinking...";
                chatBox.appendChild(thinkingElement);
                
                const response = await fetch(API_URL, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        prompt: message,
                        model: "models/gemini-1.5-pro",
                        temperature: 0.7,
                        max_tokens: 200
                    })
                });
    
                const data = await response.json();
                
                // Remove the thinking message
                chatBox.removeChild(thinkingElement);
                
                // Check for error in response
                if (data.error) {
                    throw new Error(data.error);
                }
                
                // Get the actual content from the response
                const aiResponse = data.content || 'No response received.';
    
                const responseElement = document.createElement('div');
                responseElement.className = 'chat-message incoming';
                
                // Add robot emoji before text
                const robotEmoji = document.createElement('span');
                robotEmoji.className = 'robot-emoji';
                robotEmoji.textContent = 'ðŸ¤–';
                responseElement.appendChild(robotEmoji);
                
                // Set the AI response text
                responseElement.innerHTML += marked.parse(aiResponse);
    
                chatBox.appendChild(responseElement);
    
            } catch (error) {
                console.error('Error:', error);
    
                const errorElement = document.createElement('div');
                errorElement.className = 'chat-message incoming';
                errorElement.textContent = "âš ï¸ Failed to get a response from AI: " + error.message;
                chatBox.appendChild(errorElement);
            }
    
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    
        sendButton.addEventListener('click', sendMessage);
        input.addEventListener('keypress', function (event) {
            if (event.key === 'Enter') {
                sendMessage();
                event.preventDefault();
            }
        });
        
        // Display a welcome message when the chat loads
        window.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                const welcomeElement = document.createElement('div');
                welcomeElement.className = 'chat-message incoming';
                
                // Add robot emoji
                const robotEmoji = document.createElement('span');
                robotEmoji.className = 'robot-emoji';
                robotEmoji.textContent = 'ðŸ¤–';
                welcomeElement.appendChild(robotEmoji);
                
                // Welcome text
                welcomeElement.innerHTML += "Hello! I'm SÅ«dÅ¾iusAI powered by Gemini. How can I help you today?";
                
                chatBox.appendChild(welcomeElement);
            }, 1200); // After the loading screen disappears
        });
    </script>    
</body>
</html>
